spring:
  application:
    name: semantic-rag-search

  datasource:
    url: jdbc:postgresql://localhost:5432/ragdb
    username: raguser
    password: ragpass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000

  jpa:
    hibernate:

      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

    show-sql: true
    open-in-view: false


  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: false


  ai:
    ollama:
      base-url: http://localhost:11434
      embedding:
        model: nomic-embed-text
        options:
          keep_alive: 5m
      chat:
        model: llama3.2
        options:
          temperature: 0.7
          # Limit response length
          num_predict: 1024
          keep_alive: 5m

    vectorstore:
      pgvector:
        dimensions: 768
        distance-type: cosine_distance
        table-name: chunks
        index-type: hnsw
        initialize-schema: false

server:
  port: 8080
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  info:
    env:
      enabled: true

logging:
  level:
    com.amit.semanticragsearch: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.flywaydb: INFO



app:
  chunking:
    chunk-size: 400
    chunk-overlap: 100
  
  default-tenant-id: "00000000-0000-0000-0000-000000000001"